version: '3'
services:
  mysql_master:
    image: mysql:8.0
    env_file:
      - ./master/mysql_master.env
    container_name: "mysql_master"
    restart: "no"
    ports:
      - 4406:3306
    volumes:
      - ./master/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./master/data:/var/lib/mysql
    networks:
      - overlay

  mysql_slave:
    image: mysql:8.0
    env_file:
      - ./slave/mysql_slave.env
    container_name: "mysql_slave"
    restart: "no"
    ports:
      - 5506:3306
    depends_on:
      - mysql_master
    volumes:
      - ./slave/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./slave/data:/var/lib/mysql
    command: sh -c "chmod 0444 /etc/mysql/conf.d/mysql.conf.cnf && docker-entrypoint.sh --default-authentication-plugin=mysql_native_password"

    networks:
      - overlay
  check_replication:
    container_name: "check_replication"
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql_master
      - mysql_slave
    volumes:
      - ./check_replication.sh:/usr/local/bin/check_replication.sh
      - ./check_replication.log:/var/log/check_replication.log

    networks:
      - overlay

networks:
  overlay:

